version: "3.8"

services:
  nestjs:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=development
      - PORT=${PORT}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./backend:/app

  postgres:
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    expose:
      - "${POSTGRES_PORT}"

  redis:
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    expose:
      - "${REDIS_PORT}"
